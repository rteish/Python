<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOUR_ROLL_NUMBER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 15px;
            font-weight: bold;
        }

        .credit {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Simple Calculator</h2>

    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">

    <br>

    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('sub')">Subtract</button>
    <button onclick="calculate('mul')">Multiply</button>
    <button onclick="calculate('div')">Divide</button>

    <p id="result"></p>

    <div class="credit">
        <b> SEC080BCT018 By Kapil</b>
    </div>
</div>

<script>
    function calculate(operation) {
        let n1 = document.getElementById("num1").value;
        let n2 = document.getElementById("num2").value;
        let resultDiv = document.getElementById("result");

        if (n1 === "" || n2 === "") {
            resultDiv.innerText = "Please enter both numbers.";
            return;
        }

        n1 = Number(n1);
        n2 = Number(n2);
        let result;

        if (operation === 'add') {
            result = n1 + n2;
        } else if (operation === 'sub') {
            result = n1 - n2;
        } else if (operation === 'mul') {
            result = n1 * n2;
        } else if (operation === 'div') {
            if (n2 === 0) {
                resultDiv.innerText = "Cannot divide by zero.";
                return;
            }
            result = n1 / n2;
        }

        resultDiv.innerText = "Result: " + result;
    }
</script>

</body>
</html>
